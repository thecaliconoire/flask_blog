namespace: sandbox

service:
  port: 4111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

image:
  repository: claytonanzalone/techtrends
  tag: latest
  pullPolicy: ifNotPresent

replicaCount: 1

resources:
  requests:
    memory: 64Mi
    cpu: 250m

  limits:
    memory: 64Mi
    cpu: 500m

containerPort: 3111
livenessProbe: /healthz
readinessProbe: /healthz
